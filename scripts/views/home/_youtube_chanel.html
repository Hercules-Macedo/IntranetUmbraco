<div class="panel panel-default">
    <div class="panel-heading"> <i class="fa fa-youtube-play" aria-hidden="true"></i> Canal no Youtube</div>
    <iframe id="ytVideoIframe" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
    <div class="panel-body">
        <div class="list-group box-widget" style="height: 208px">
            <div class="list-group-item" ng-repeat="video in videos.items">
                <div class="row">
                    <div class="col-md-4"> <img ng-click="setYTVideo(video)" src="{{video.snippet.thumbnails.default.url}}" width="{{video.snippet.thumbnails.default.width}}" height="{{video.snippet.thumbnails.default.heigth}}" /> </div>
                    <div class="col-md-8"> <small>{{ video.snippet.publishedAt | date:"dd  'de' MMMM" | uppercase}}</small> <br /> <strong>{{video.snippet.title}}</strong> <p>{{video.snippet.description | cut:true: 40:' ...'}}</p> </div>
                </div>
            </div>
        </div>
    </div>
</div>
