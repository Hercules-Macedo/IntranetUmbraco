<div class='panel panel-default' ng-controller="sescoop.controllers.pessoa" ng-init="lista.emailsRamais()">
    <div class="panel-heading"> <i class="fa fa-user" aria-hidden="true"></i> Procurar por colaborador</div>
    <div class="panel-body box-widget">
            
            <div ng-hide="show" style="height:100%; text-align:center;">
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" style="margin-top:150px;"></i>
                <span class="sr-only">Loading...</span>
            </div>
            
            <div class="form-group-sm marginB10">
                <label>Filtro por Nome:</label>
                <input type="text" ng-model="searchText.nome" class="form-control" placeholder="Procurar por...">
            </div>

            <div class="list-group">
                <a href="#" ng-click="info(item);" class="list-group-item" ng-repeat="item in filtered = (itens | filter:searchText | limitTo :5)">
                    <div class="fontSize70">{{ item.empresa }} / {{ item.area | uppercase }}</div>
                    <div class="single-line"><strong>{{ item.nome | cut:true: 35:' ...'}}</strong></div>
                    <i class="fa fa-chevron-right float-right" aria-hidden="true"></i>
                </a>
            </div>
            
            <div ng-hide="filtered.length">
                <h4> Colaborador(es) não encontrado(s).</h4>
            </div>
            
        </div>

        <div class="panel-footer">
            <div ng-show="filtered.length">{{ itens.length }} Usuários encontrados</div> 
        </div>
        
        <div modal-show modal-name="modal-detalhes-pessoas"  modal-visible="false"></div>
        
    </div>
