<div ng-controller="SimpleListController">


    <div class="form-group">
        <div class="input-group">
            <input type="text" ng-model="text" focus-on="new-item-added" placeholder="Digite aqui" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="add()">Adicionar</button>
            </span>
        </div><!-- /input-group -->
    </div>

    <table class="table table-striped table-bordered" style="width: 66.6%; margin-top:20px;">
        <thead>
            <tr>
                <th>Valor</th>
                <th width="30"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-hide="model.value.length">
                <td colspan="2"> Não há itens cadastrados. </td>
            </tr>
            <tr ng-repeat="item in model.value |  orderBy:'toString()'">
                <td>{{ item }}</td>
                <td style="text-align:center;"><i class="fa fa-trash" aria-hidden="true" ng-click="remove(item);"></i> </td>
            </tr>
        </tbody>
    </table>
</div>
