<style>
    .loadingdata{ background:#AAA; }
</style>

<div ng-controller="CascadeDropDownContentController">

    <div class="form-group">
        <select class="form-control" style="min-width: 66.6%;" ng-model="area" ng-change="ChangeA()">
            <option value="">SELECIONE</option>
            <option ng-repeat="item in ListA" value="{{$index}}" ng-selected="{{ item.Id == model.value.Area.Id }}">{{item.Name | uppercase}}</option>
        </select>
    </div>
    <div class="form-group" style="margin-top:5px;">
        <select class="form-control" style="min-width: 66.6%;" ng-disabled="loadingdata" ng-change="ChangeB()" ng-model="nucleo">
            <option value="">SELECIONE</option>
            <option ng-repeat="item in ListB" value="{{$index}}" ng-selected="{{ item.Id == model.value.Nucleo.Id }}">{{item.Name}}</option>
        </select>
    </div>
    
     <!--Values: {{ model.value }}-->
   
</div>
