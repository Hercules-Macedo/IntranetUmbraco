<div ng-controller="DropDownContentController">

    <div class="form-group">

            <option value="">SELECIONE</option>
            <option ng-repeat="item in List" value="{{$index}}" ng-selected="{{ item.Id == model.value.Id }}">{{item.Name | uppercase}}</option>

    </div>
    Values: {{ model.value }}
</div>
